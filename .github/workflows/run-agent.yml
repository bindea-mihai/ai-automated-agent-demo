name: Run Claude Agent

on:
  push:
    paths:
      - 'task.md'
  workflow_dispatch:

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Claude Agent image
        run: |
          docker build -t claude-agent:ci -f .agent/Dockerfile .agent

      - name: Run Claude Agent
        run: |
          docker run --rm \
            -e ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            -e REPO_URL="https://oauth2:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git" \
            claude-agent:ci
