services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omniasig-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:8080"

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: omniasig-frontend
    environment:
      API_BASE_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "3000:3000"

